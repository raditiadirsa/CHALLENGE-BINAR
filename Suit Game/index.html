<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RockPaperScissorGame</title>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <!-- CSS -->
    <link href="style.css" rel="stylesheet">
    
	<!-- Font open sans Bold -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="mt-3" onload="mainFunction()">

<!-- Game Title  -->
<div class="container-fluid pb-5">
    <div class="head head d-flex justify-content-start align-items-center p-3">
        <div class="align-self-center p-3"> 
            <a href="#"><img src="assets/back.png" class="headerimg1"></a>
        </div>
        <div class="align-self-center p-3">
            <img src="assets/logo 1.png" class="headerimg2">
        </div>
        <div class="align-self-center p-3">
            <span class="tulisan text-warning">ROCK PAPER SCISSOR</span>
        </div>
    </div>
    
</div>

<!-- Main Game -->
<div class="container-fluid d-flex game">
    <div class="container">
        <div class="col d-flex flex-column align-items-center">
            <div>
                <span class="player">player 1</span>
            </div>
            <div class="wrapper d-flex align-items-center justify-content-center pt-2">
                <img src="assets/batu.png" class="resizeimg" alt="batu">
            </div>
            <div class="wrapper">
                <img src="assets/kertas.png" class="resizeimg" alt="kertas">
            </div>
            <div class="wrapper">
                <img src="assets/gunting.png" class="resizeimg" alt="gunting">
            </div>
        </div>
    </div>
    <div class="container d-flex flex-column align-items-center justify-content-center pt-5">
        <div class="versus d-flex align-self-center justify-content-center">
            <span>VS</span>
        </div>
        <div class="result text-center">

        </div>
    </div>
    <div class="container">
        <div class="col d-flex flex-column align-items-center">
            <div>
                <span class="player">COM</span>
            </div>
            <div class="wrapper d-flex align-items-center justify-content-center pt-2">
                <img src="assets/batu.png" class="resizeimg">
            </div>
            <div class="wrapper">
                <img src="assets/kertas.png" class="resizeimg">
            </div>
            <div class="wrapper">
                <img src="assets/gunting.png" class="resizeimg">
            </div>
        </div>
    </div>
</div>

<!--Refresh Button -->
<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="refresh">
        <div class="wrapper d-flex justify-content-center align-items-center">
            <img src="assets/refresh.png" class="resizeimg" onclick="mainFunction()">
        </div>
    </div>
</div>

<!-- Refresh with keyboard -->
<div class="container-last pl-5 pb-4">
    <span class="devnote">Note: Press <strong>"R"</strong> to restart your game.</span>
</div>
<script src="index.js"></script>

</body>
</html>
